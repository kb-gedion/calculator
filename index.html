<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="topHalf">
            <div class="solarPort"></div>
            <div class="displayScreen">
                <span class="onDisplay">777</span>
            </div>
        </div>
        <div class="bottomHalf">
            <div class="row">
                <div class="btn btn-white">AC</div>
                <div class="btn btn-white">+/-</div>
                <div class="btn btn-white">%</div>
                <div class="btn btn-white">/</div>
            </div>
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn btn-white">X</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn btn-white">-</div>
            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn btn-white">+</div>
            </div>
            <div class="row">
                <div class="btn btn-big">0</div>
                <div class="btn">.</div>
                <div class="btn btn-yellow">=</div>
            </div>


        </div>
    </div>
    
</body>
</html>
